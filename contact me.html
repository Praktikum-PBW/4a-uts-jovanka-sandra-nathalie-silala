    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form class="py-4">
                        <h2>Contact Me</h2>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Masukan alamat email anda">
                        </div>
                        <div class="row">
                            <div class="col">
                              <label for="name" class="form-label">First Name</label>
                              <input type="text" class="form-control" id="message" width="200px" placeholder="Masukan nama depan anda" >
                            </div>
                            <div class="col">
                              <label for="name" class="form-label">Last Name</label>
                              <input type="text" class="form-control" id="message" placeholder="Masukan nama belakang anda">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="No HP" class="form-label">Number Handphone</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Tambahkan nomor telepon">
                          </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                             <textarea rows="" cols="" type="text" class="form-control" id="address" placeholder="Masukan alamat anda"></textarea> 
                          </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih kategori bukumu</option>
                            <option value="1">Novel</option>
                            <option value="2">Buku pelajaran</option>
                            <option value="3">Resep Makanan</option>
                          </select>
                        <div class="mb-3">
                          <label for="message" class="form-label">Message</label>
                           <textarea rows="" cols="" type="text" class="form-control" id="message"></textarea> 
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">I agree to all terms and conditions</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </section>
